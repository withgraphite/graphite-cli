name: premerge

on:
  pull_request:
    types: [
        # Default pull_request trigger types.
        opened,
        synchronize,
        reopened,
      ]
  push:
    branches: [main]

jobs:
  lint_build_test:
    runs-on: ubuntu-latest
    steps:
      # Basic setup
      - uses: actions/checkout@v2
        with:
          clean: "false"
          fetch-depth: 0
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 15.14.0
      - name: Install
        run: yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Setup git
        run: git config --global user.email "test@gmail.com" && git config --global user.name "test"
      - name: Git Version
        run: git --version
      - name: Test
        run: yarn test

  deploy_test:
    runs-on: ubuntu-latest
    steps:
      # Basic setup
      - uses: actions/checkout@v2
        with:
          clean: "false"
          fetch-depth: 0
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 15.14.0
      - name: Install
        run: yarn install --immutable
      - name: Deploy test
        run: yarn deploy-test
